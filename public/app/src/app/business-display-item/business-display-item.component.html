<mat-expansion-panel [expanded]="this.isOpen" (opened)="onOpen()" hideToggle class="business-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{name}}
    </mat-panel-title>
    <mat-panel-description>

      <mat-icon>account_circle</mat-icon>

    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-action-row>
    <button mat-button color="primary" (click)="nextStep()">Next</button>
  </mat-action-row>
</mat-expansion-panel>
